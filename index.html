<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css" />

    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
<div class="alert-error ">
  enter only numbers
</div>
   

    <div class="container">
      <main class="card">
        <form class="js__form">
          <h1 class="title">BMI Calculator</h1>
          <div class="input-wrapper">
            <label for="weight">Weight(kg)</label>
            <input id="weight" class="js__input__weight" type="text" placeholder="60" />
            <label for="Height">Height(cm)</label>
            <input id="Height" class="js__input__height" type="text" placeholder="165" />
          </div>
          <button class="button js__btn__submit" type="submit">
            Calculator BMI
            <img src="./assets/arrow-up-right.svg" alt="arrow-up-right" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper js__modal__wrapper">
        <div class="modal card">
            <h2 class="title">
            
            </h2>
            <button class="btn_close js__btn__close"><img src="./assets/close.svg" alt=""></button>
            <span class="js_modal_span">Your BMI is 28</span> 
          </div>
    </div>
  </body>
</html>
